{% extends "layout.html" %}

{% block content %}
<header class="header-img py-5" style="height:45vh;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Log In</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log In To Your Account</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <form method="POST" action="{%url 'login'%}" >
                    {% csrf_token %} 
                    <div class="mb-3 mt-5 d-flex">
                        <label for="exampleInputUsername1" class="form-label mx-2">Username:</label>
                      <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
                    </div>
                    <div class="mb-3 d-flex">
                      <label for="exampleInputPassword1" class="form-label ms-3">Password:</label>
                      <input type="password" class="form-control ms-1 " name="password" placeholder="Enter Your Password">
                    </div>
                   <small>New around here? </small> <a class="mb-5" href="{% url "register" %}" style="text-decoration:none; color:black">Register Here!</a><br><br>
                    <button type="submit" class="btn btn-style mb-3" style="width:30%">Login</button>    
                </form>

               
            </div>
        </center>
    </div>
</div>


{% endblock  %}
