{% extends "layout.html" %}

{% block content %}
<header class="header-img py-5"  style="height:45vh;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register</h1>
            <p class="lead fw-normal text-white-50 mb-0">Let's get you a new account!</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row align-items-center justify-content-center">
       
            <div class="col-8">
                <br>
                <form method="POST" action="{%url 'register'%}">
                    {% csrf_token %} 
                   {{form.as_p}}
                   <button type="submit" class="btn btn-style justify-content-center">Register</button>
                </form>
               
                <br>
                <br>
                <br>
            </div>
       
    </div>
</div>


{% endblock  %}
