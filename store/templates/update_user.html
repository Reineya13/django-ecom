{% extends "layout.html" %}

{% block content %}
<header class="header-img py-5" style="height:45vh;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Time to Shake It Off!</h1>
            <p class="lead fw-normal text-white-50 mb-0">Join us in updating your account for a more personalized experience!</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row align-items-center justify-content-center">
       
            <div class="col-8">
                <br>
                <form method="POST" action="{%url 'update_user'%}">
                    {% csrf_token %} 
                   {{update_form.as_p}}
                   <button type="submit" class="btn btn-style justify-content-center">Update Profile</button>
                </form>
               <div class="my-3">
                <h6><a href="{%url 'update_password'%}" style="text-decoration:none; color:black;">Click Here To Change Password</a><h6>
                
               </div>
                <br>
                <br>
                <br>
            </div>
       
    </div>
</div>


{% endblock  %}
