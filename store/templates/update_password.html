{% extends "layout.html" %}

{% block content %}
<header class="header-img py-5" style="height:45vh;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Change Your Password!</h1>
            <p class="lead fw-normal text-white-50 mb-0">And stay Fearless in protecting your account</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row align-items-center justify-content-center">
       
            <div class="col-8">
                <br>
                <form method="POST" action="{%url 'update_password'%}">
                    {% csrf_token %} 
                   {{password_form.as_p}}
                   <button type="submit" class="btn btn-style justify-content-center">Update Password</button>
                </form>
               
                <br>
                <br>
                <br>
            </div>
       
    </div>
</div>

{% endblock %}
