{% extends "layout.html" %} 

{% block content %}

    <div class="container ">
        <div class="row">
            <center>
                <div class="col-8 ">
                   <br>
                    <h3>Shipped Items</h3>
                    <table class="table table-hover table-bordered">
                        <thead class="table-success">
                          <tr>
                          
                            <th scope="col">Order</th>
                            <th scope="col">Price</th>
                            <th scope="col">Costumer Email</th>
                            <th scope="col">Date Ordered</th>
                            <th scope="col">Date Shipped</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for order in orders %}
                            <tr>
                            
                            <td><a href="{% url "orders" order.id%}" style="text-decoration:none;">{{order.id}}</a></td>
                            <td>${{order.amount_paid}}</td>
                            <td>{{order.email}}</td>
                            <td>{{order.date_order}}</td>
                            <td>{{order.date_shipped}}</td>
                            <td>
                              <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="shipping_status" value="false"/>
                                <input type="hidden" name="num" value={{order.id}} />
                                <button class="btn btn-danger btn-sm" type="submit">Mark As Un-Shipped </button>
                            </form>
                            </td>
                          </tr>
                         {% endfor %}
                        </tbody>
                      </table>
                </div>
            </center>
        </div>
    </div>





{% endblock  %}
